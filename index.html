<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/e12600425e.js" crossorigin="anonymous"></script>
</head>

<body>
  <section class="banner" id="banner1">
    <header>
      <div class="navbar">
        <div class="logo">
          <h1 style="color: white;">Essense</h1>
        </div>
        <ul class="links">
          <li><a href="/">Home</a></li>
          <li><a href="#about">Services</a></li>
        </ul>
        <a class="action_btn" href="#adsf">Get Started</a>
        <div class="toogle_btn">
          <i class="fa-solid  fa-bars"></i>
        </div>
      </div>
      <div class="dropDownMenu " style="display: none;">
        <li>Home</li>

    <main>
      <section id="bannerCaption">

        <defs>
          <path id="wave-pattern" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"></path>
        </defs>
        <g class="animated-waves">
          <use href="#wave-pattern" x="48" y="0" fill="rgba(255, 0, 0, 0.7)"></use>
          <use href="#wave-pattern" x="48" y="3" fill="rgba(155,255,255,0.5)"></use>
          <use href="#wave-pattern" x="48" y="5" fill="rgba(155,255,255,0.3)"></use>
          <use href="#wave-pattern" x="48" y="7" fill="rgba(155,255,255,0.3)"></use>
        </g>
      </svg>
    </div>

  <script src="./script.js"></script>
